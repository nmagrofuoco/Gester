<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Gester</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div class="jumbotron text-center">
      <h1>Gester</h1>
      <p>An automated evaluation tool for gesture recognition techniques</p>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
          <form>
            <div class="form-group row">
              <label>Range of Templates (T):</label>
              <input type="text" id="RT" name="RangeTemplates" class="form-control" required></input>
            </div>
            <div class="form-group row">
              <label>Range of Independent Participants (P):</label>
              <input type="text" id="RP" name="RangeIndependentParticipants" class="form-control" required></input>
              <small id="maxp-small" class="form-text text-muted">Optional. Complete for user-independent evaluation.</small>
            </div>
            <div class="form-group row">
              <label>Repetitions (R):</label>
              <input type="text" id="R" name="Repetitions" class="form-control" required></input>
            </div>
            <div class="form-group row">
              <label>Resampling Points (N):</label>
              <input type="text" id="N" name="ResamplingPoints" class="form-control" required></input>
            </div>
            <div class="form-group row">
              <label>Load 1st Dataset:</label>
              <input type="file" id="dataset" name="dataset" class="form-control-file" required webkitdirectory directory multiple></input>
              <small id="dataset-small" class="form-text text-muted">Required.</small>
            </div>
            <div class="form-group row">
              <label>Load 2nd Dataset:</label>
              <input type="file" id="dataset2" name="dataset2" class="form-control-file" required webkitdirectory directory multiple></input>
              <small id="dataset2-small" class="form-text text-muted">Optional. Complete for dataset-independent evaluation.</small>
            </div>
            <div class="form-group row">
              <button type="button" class="btn btn-primary" id="load">Load</button>
              <button type="button" class="btn btn-default" id="test" disabled>Test</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- Import JSZip library -->
    <script type="text/javascript" src="js/jszip.min.js"></script>
    <!-- Import Gester -->
    <script type="text/javascript" src="js/Gester.js"></script>
    <script type="text/javascript" src="js/config.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <!-- Import all recognizers -->
    <script type="text/javascript" src="../recognizers/rubine.js"></script>
    <script type="text/javascript" src="../recognizers/dollar_one.js"></script>
    <script type="text/javascript" src="../recognizers/dollar_n.js"></script>
    <script type="text/javascript" src="../recognizers/dollar_p.js"></script>
    <script type="text/javascript" src="../recognizers/dollar_pp.js"></script>
    <script type="text/javascript" src="../recognizers/dollar_q.js"></script>
    <script type="text/javascript" src="../recognizers/penny_pincher.js"></script>
    <script type="text/javascript" src="../recognizers/jackknife/filters.js"></script>
    <script type="text/javascript" src="../recognizers/jackknife/jackknife_features.js"></script>
    <script type="text/javascript" src="../recognizers/jackknife/jackknife_recognizer.js"></script>
    <script type="text/javascript" src="../recognizers/jackknife/jackknife_template.js"></script>
    <script type="text/javascript" src="../recognizers/jackknife/jackknife_train.js"></script>
    <script type="text/javascript" src="../recognizers/jackknife/jackknife.js"></script>
    <script type="text/javascript" src="../recognizers/jackknife/mathematics.js"></script>
    <script type="text/javascript" src="../recognizers/jackknife/sample.js"></script>
    <script type="text/javascript" src="../recognizers/jackknife/vector.js"></script>
    <script type="text/javascript" src="../recognizers/ftl.js"></script>
    <script type="text/javascript" src="../recognizers/uV.js"></script>
    <script type="text/javascript" src="../recognizers/uF.js"></script>
  </body>
</html>
